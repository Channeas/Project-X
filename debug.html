<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Editor</title>

	<!-- Include quilljs stylesheet -->
	<link href="https://cdn.quilljs.com/1.3.3/quill.snow.css" rel="stylesheet">

	<!-- Include firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>

	<!-- Include firestore -->
	<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase-firestore.js"></script>
	
	<!-- Link to a font	-->
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">

	<!-- Link to custom stylesheets -->
	<link rel="stylesheet" href="CSS/stylesheet.css">

	<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.3/quill.js"></script>

</head>
<body>
	<div id="sideMenu"> </div>


	<!-- The white background box -->
	<div id="backgroundBox"></div>

	<div class="menu">

	<!-- The navbar -->
		<!-- The exit editor button -->
		<button id="exitEditorButton" class="menuButton" type="button" onclick="exitEditor()">
			Exit editor
		</button>

		<!-- The title for the article. -->
		<input type="text" id="articleTitle" name="title" placeholder="Title">

		<!-- The save document button -->
		<button id="saveDocumentButton" class="menuButton" type="button" onclick="saveDocument()">
			Save
		</button>

	</div>

	<div class="wrapper">

		<div class="inputArea">
			<div id="editor">
  				<p>Your next epic begins here</p>
			</div>
		</div>

	</div>
</body>

<!-- Initialize Quill editor -->
<script>
	var toolbarOptions = [

		[{ "header": 1}, { "header": 2},],
		
		[
		"bold", "italic", "blockquote"
		],

		[
		{ "list" : "ordered"}, { "list" : "bullet"}
		],

		[
		{ "indent" : "-1"}, { "indent" : "+1"}
		],
		[ "clean"]
	]

  var quill = new Quill('#editor', {
  	modules: {
  		toolbar: toolbarOptions
  	},
    theme: 'snow'
  });
</script>

<!-- What is needed for the menu -->
<!-- Remember to add the menu.js file at the end of the html -->
<!-- Create a div with the id of sideMenu for the menu to appear -->
<!-- Include font awesome -->
<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
<script src="JS/menu.js"> </script>
<link rel="stylesheet" href="CSS/menu.css">  
<!-- End of links required for the menu to work -->

<link rel="stylesheet" href="CSS/editor.css">

<script src="JS/app.js"></script>
<script src="JS/editor.js"></script>
